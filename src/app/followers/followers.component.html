<div class="form-group">
    <input type="text" class="form-control" name="userId" id="userId"  #userId (keyup.enter)="findFollowers(userId)">
    <div class="media" *ngFor="let follower of followers">
        <img src={{follower.avatar_url}} class="mr-3 profile" alt={{follower.avatar_url}}>
        <div class="media-body">
          <h5 class="mt-0">{{follower.login}}</h5>
          <a href="{{ follower.html_url }}"> {{follower.html_url}}</a>
        </div>
      </div>
</div>
